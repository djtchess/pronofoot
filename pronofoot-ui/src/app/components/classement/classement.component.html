<div class="classement-wrapper" *ngIf="classement$ | async as rows">
<h2 class="title">
  Classement <span class="subtitle">({{ classementLabel }})</span>
</h2>

  <div class="view-buttons">
    <button (click)="changeView('global')">Général</button>
    <button (click)="changeView('domicile')">Domicile</button>
    <button (click)="changeView('exterieur')">Extérieur</button>
    <button (click)="changeView('last5')">5 derniers</button>
    <button (click)="changeView('last5Home')">5 domicile</button>
    <button (click)="changeView('last5Away')">5 extérieur</button>
    <button (click)="changeView('last10')">10 derniers</button>
    <button (click)="changeView('last10Home')">10 domicile</button>
    <button (click)="changeView('last10Away')">10 extérieur</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th><th>Équipe</th><th>J</th><th>G</th><th>N</th><th>P</th>
        <th>BP</th><th>BC</th><th>Diff</th><th>Pts</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of rows">
        <td>{{ r.position }}</td>
        <td class="equipe">{{ r.equipe }}</td>
        <td>{{ r.joues }}</td>
        <td>{{ r.gagnes }}</td>
        <td>{{ r.nuls }}</td>
        <td>{{ r.perdus }}</td>
        <td>{{ r.butsPour }}</td>
        <td>{{ r.butsContre }}</td>
        <td>{{ r.goalDifference }}</td>
        <td class="points">{{ r.points }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-container *ngIf="data$ | async as items">
  <div class="championnats-container">
    <div
      class="championnat-card"
      *ngFor="let item of items"
      [routerLink]="
        item.defaultSeasonId !== null
          ? ['/championnats', item.championnat.code, 'saisons', item.defaultSeasonId]
          : ['/championnats', item.championnat.code]  "
    >
      <h2>{{ item.championnat.nom }} ({{ item.championnat.code }})</h2>


    </div>
  </div>
</ng-container>
